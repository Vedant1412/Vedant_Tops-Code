<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

     .x{

        height: 200px;
        width: 200px;
        background:black;
        margin: 200px auto;
        
        position: relative;
        z-index: 1;
        overflow: hidden;
     }
     
     .y{
        height: 200px;
        width: 200px;
        background: linear-gradient(lime , rgb(0, 170, 0) , green);
        position: absolute;
        top: 200px;
        left: 390px;
        transition: 1s;
        z-index: 0;
     }
     .x:hover .y{
        left: 0;
     }

    </style>
</head>
<body>
    
    <div class="x"></div>
    <div class="y"></div>

</body>
</html>
